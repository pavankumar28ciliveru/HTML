<!DOCTYPE html>
<html>

<body>

    <h1>My First Heading</h1>
    <p>My first paragraph.</p>

    <!-- Never Skip the End Tag start-->
    <p>This is a paragraph
    <p>This is a paragraph
        <!-- Never Skip the End Tag end-->

        <!-- Empty HTML Elements start -->
    <p>This is a <br> paragraph with a line break.</p>
    <!-- Empty HTML Elements end -->

    <!-- HTML is not case sensitive start -->
    <P>This is mixed case caps at front</p>
    <p>This is mixed case caps at last </P>
    <p>This is lower case</p>
    <P>This is upper case</P>
    <!-- HTML is not case sensitive end -->

</body>

</html>
